<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="slider">
            <div class="item" style="background-image: url('images/image\ no\ 1.jpg')">
                <div class="content">
                    <div class="name">ps5</div>
                    <div class="des">jfoljv</div>
                </div>
            </div>
            <div class="item" style="background-image: url('images/image\ no\ 2.jpg')">
                <div class="content">
                    <div class="name">xbox</div>
                    <div class="des">description </div>
                </div>
            </div>
            <div class="item" style="background-image: url('images/image\ no\ 3.jpg')">
                <div class="content">
                    <div class="name">pc</div>
                    <div class="des">description </div>
                </div>
            </div>
            <div class="item" style="background-image: url('images/image\ no\ 4.jpg')">
                <div class="content">
                    <div class="name">laptop</div>
                    <div class="des">description </div>
                </div>
            </div>
            <div class="item" style="background-image: url('images/image\ no\ 5.jpg')">
                <div class="content">
                    <div class="name">camera</div>
                    <div class="des">description </div>
                </div>
            </div>
        </div>

    </div>
  <div class="buttons">
    <button class="prev"><i class="fas fa-arrow-left"></i></button>
    <button class="next"><i class="fas fa-arrow-right"></i></button>
  </div>
<script src="app.js"></script>
</body>
</html>
